<html>
<head>
<meta charset='UTF-8'>
<title>Lugna Favoriter – Spotifylista</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .banner {
        background: #1DB954;
        color: #000;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    h1 {
        text-align: center;
        color: #1DB954;
        font-size: 36px;
        margin-top: 30px;
        margin-bottom: 10px;
    }

    .timestamp {
        text-align: center;
        color: #bbbbbb;
        font-size: 16px;
        margin-bottom: 30px;
    }

    ul {
        list-style: none;
        padding: 0;
        max-width: 700px;
        margin: auto;
    }

    li {
        background: #1e1e1e;
        margin: 8px 0;
        padding: 12px 18px;
        border-radius: 8px;
        transition: 0.2s;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    li:hover {
        background: #2a2a2a;
        transform: scale(1.02);
    }

    a {
        color: #1DB954;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    .new-flag {
        background: #1DB954;
        color: #000;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
        margin-left: 10px;
    }
</style>
</head>
<body>

<div class="banner">Lugna Favoriter – Senast uppdaterad: 2026-01-24 06:10</div>

<div class="timestamp">(Genererad automatiskt)</div>

</ul>
</body>
</html>
