name: Update Radio Stations

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-update]

permissions:
  contents: write

concurrency:
  group: update-radio-stations-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install requests
          fi

      - name: Run update script
        run: python update_all_stations.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automatic update" || echo "No changes to commit"
          git push

      - name: Upload HTML files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        if: always()
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: "stations"
          remote_path: ${{ secrets.SFTP_PATH }}
          sftp_only: true
