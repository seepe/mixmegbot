<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Radiohistorik</title>
<style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; cursor: pointer; }
    iframe { width: 100%; height: 85vh; border: none; margin-top: 20px; }
</style>
</head>
<body>

<h1>Radiohistorik</h1>

<button onclick="load('mixmegapol')">Mix Megapol</button>
<button onclick="load('banditrock')">Bandit Rock</button>
<button onclick="load('nrjsweden')">NRJ Sweden</button>
<button onclick="load('lugnafavoriter')">Lugna Favoriter</button>
<button onclick="load('starfmse')">Star FM</button>
<button onclick="load('rixfm')">RIX FM</button>

<iframe id="frame"></iframe>

<script>
function load(station) {
    document.getElementById("frame").src = "stations/" + station + "/" + station + ".html";
}
</script>

</body>
</html>
